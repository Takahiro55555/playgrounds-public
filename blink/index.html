<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4 mb-3">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Milli Second</span>
                    <input type="text" id="sleep_time" class="form-control" value="500" placeholder="500"
                        aria-label="sleep time" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    var flag = true;
    var before_time = Date.now();
    window.addEventListener('DOMContentLoaded', function () {
        setInterval(() => {
            if (Date.now() - before_time > document.getElementById('sleep_time').value) {
                flag = !flag;
                if (flag) {
                    document.body.style.backgroundColor = "#ffffff";
                } else {
                    document.body.style.backgroundColor = "#000000";
                }
                before_time = Date.now();
            }
        }, 1);
    });
</script>

</html>
